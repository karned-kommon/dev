name: karned

services:
  # Databases
  mongodb:
    container_name: karned-mongodb
    image: mongo:8
    ports:
      - "5971:27017"
    volumes:
      - .mongo_data:/data/db
    networks:
      - karned-network

  redis:
    container_name: karned-redis
    image: redis:latest
    ports:
      - "5972:6379"
    volumes:
      - .redis_data:/data
    networks:
      - karned-network

  mariadb:
    container_name: karned-mariadb
    image: mariadb:latest
    ports:
      - "5973:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=karned
    volumes:
      - .mariadb_data:/var/lib/mysql
    networks:
      - karned-network

  postgres:
    container_name: karned-postgres
    image: postgres:latest
    ports:
      - "5974:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=karned
    volumes:
      - .postgres_data:/var/lib/postgresql/data
    networks:
      - karned-network

  neo4j:
    container_name: karned-neo4j
    image: neo4j:latest
    ports:
      - "5975:7474"
      - "5976:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - .neo4j_data:/data
    networks:
      - karned-network

  couchdb:
    container_name: karned-couchdb
    image: couchdb:latest
    ports:
      - "5977:5984"
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=password
    volumes:
      - .couchdb_data:/opt/couchdb/data
    networks:
      - karned-network

  # Services
  keycloak:
    container_name: karned-keycloak
    image: quay.io/keycloak/keycloak:latest
    command: start-dev
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    ports:
      - "5990:8080"
    volumes:
      - .keycloak_data:/opt/keycloak/data
    networks:
      - karned-network

  vault:
    container_name: karned-vault
    image: hashicorp/vault:latest
    ports:
      - "5991:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=root
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - .vault_data:/vault/data
    networks:
      - karned-network

  grafana:
    container_name: karned-grafana
    image: grafana/grafana:latest
    ports:
      - "5992:3000"
    volumes:
      - .grafana_data:/var/lib/grafana
    networks:
      - karned-network

  prometheus:
    container_name: karned-prometheus
    image: prom/prometheus:latest
    ports:
      - "5993:9090"
    volumes:
      - .prometheus_data:/prometheus
    networks:
      - karned-network

  minio:
    container_name: karned-minio
    image: minio/minio:latest
    ports:
      - "5994:9000"
      - "5995:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - .minio_data:/data
    networks:
      - karned-network

  kafka:
    container_name: karned-kafka
    image: apache/kafka:latest
    ports:
      - "5996:9092"
      - "5997:29092"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_LISTENERS=PLAINTEXT://kafka:9092,PLAINTEXT_HOST://0.0.0.0:29092,CONTROLLER://kafka:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - CLUSTER_ID=MkU3OEVBNTcwNTJENDM2Qk
    volumes:
      - .kafka_data:/var/lib/kafka/data
    networks:
      - karned-network

  api-gateway-service:
    container_name: karned-api-gateway
    image: killiankopp/api-gateway:0.1.1
    ports:
      - "9000:80"
    depends_on:
      - api-license-service
      - api-auth-service
      - api-credential-service
      - api-recipe-service
    networks:
      - karned-network

  api-auth-service:
    container_name: karned-api-auth
    image: killiankopp/api-auth:latest
    ports:
      - "9001:8000"
    environment:
      - API_NAME=api-auth
      - API_TAG_NAME=auth
      - KEYCLOAK_HOST=http://karned-keycloak:8080
      - KEYCLOAK_REALM=karned
      - KEYCLOAK_CLIENT_ID=karned
      - KEYCLOAK_CLIENT_SECRET=secret
      - REDIS_HOST=karned-redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
      - DB_HOST=karned-mongodb
      - DB_PORT=27017
      - DB_USER=
      - DB_PASSWORD=
      - DB_DATABASE=karned
      - DB_COLLECTION=licenses
      - URL_API_GATEWAY=http://api-gateway-service
    networks:
      - karned-network

  api-credential-service:
    container_name: karned-api-credential
    image: killiankopp/api-credential:1.0.1
    ports:
      - "9002:8000"
    environment:
      - KEYCLOAK_HOST=
      - KEYCLOAK_REALM=
      - KEYCLOAK_CLIENT_ID=
      - KEYCLOAK_CLIENT_SECRET=
      - REDIS_HOST=karned-redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
      - DB_HOST=karned-mongodb
      - DB_PORT=27017
      - DB_USER=
      - DB_PASSWORD=
      - DB_DATABASE=karned
      - DB_COLLECTION=credentials
      - URL_API_GATEWAY=http://api-gateway-service
      - VAULT_HOST=karned-vault
      - VAULT_PORT=8200
      - VAULT_TOKEN=root
      - VAULT_SECRET_PATH=""
    networks:
      - karned-network

  api-license-service:
    container_name: karned-api-license
    image: killiankopp/api-license:latest
    ports:
      - "9003:8000"
    environment:
      - KEYCLOAK_HOST=http://karned-keycloak:8080
      - KEYCLOAK_REALM=karned
      - KEYCLOAK_CLIENT_ID=karned
      - KEYCLOAK_CLIENT_SECRET=secret
      - REDIS_HOST=karned-redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
      - DB_HOST=karned-mongodb
      - DB_PORT=27017
      - DB_USER=
      - DB_PASSWORD=
      - DB_DATABASE=karned
      - DB_COLLECTION=licenses
      - URL_API_GATEWAY=http://api-gateway-service
    networks:
      - karned-network

  api-recipe-service:
    container_name: karned-api-recipe
    image: killiankopp/api-recipe:1.1.1
    ports:
      - "9005:8000"
    environment:
      - KEYCLOAK_HOST=
      - KEYCLOAK_REALM=
      - KEYCLOAK_CLIENT_ID=
      - KEYCLOAK_CLIENT_SECRET=
      - REDIS_HOST=karned-redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
      - URL_API_GATEWAY=http://api-gateway-service
    networks:
      - karned-network

networks:
  karned-network:
    external: true

volumes:
  .mongo_data:
  .redis_data:
  .mariadb_data:
  .postgres_data:
  .neo4j_data:
  .couchdb_data:
  .keycloak_data:
  .vault_data:
  .grafana_data:
  .prometheus_data:
  .minio_data:
  .kafka_data:
