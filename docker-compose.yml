      - REDIS_DB=0
      - REDIS_PASSWORD=
      - DB_HOST=karned-mongodb
      - DB_PORT=27017
      - DB_USER=
      - DB_PASSWORD=
      - DB_DATABASE=karned
      - DB_COLLECTION=licenses
