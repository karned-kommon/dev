name: karned

services:
  # Initialization service
  init:
    container_name: karned-init
    image: karned-init:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/app
      - .init_data:/app/flags
    networks:
      - karned-network
    depends_on:
      - mongodb
      - redis
      - keycloak
      - vault
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://localhost:6001"
        tag: "init"

  # Databases
  mongodb:
    container_name: karned-mongodb
    image: mongo:8
    ports:
      - "5971:27017"
    volumes:
      - .mongo_data:/data/db
    networks:
      - karned-network
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://localhost:6001"
        tag: "mongodb"

  redis:
    container_name: karned-redis
    image: redis:latest
    ports:
      - "5972:6379"
    volumes:
      - .redis_data:/data
    networks:
      - karned-network
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://localhost:6001"
        tag: "redis"

  mariadb:
    container_name: karned-mariadb
    image: mariadb:latest
    ports:
      - "5973:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=karned
    volumes:
      - .mariadb_data:/var/lib/mysql
    networks:
      - karned-network
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://localhost:6001"
        tag: "mariadb"

  postgres:
    container_name: karned-postgres
    image: postgres:latest
    ports:
      - "5974:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=karned
    volumes:
      - .postgres_data:/var/lib/postgresql/data
    networks:
      - karned-network
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://localhost:6001"
        tag: "postgres"

  neo4j:
    container_name: karned-neo4j
    image: neo4j:latest
    ports:
      - "5975:7474"
      - "5976:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - .neo4j_data:/data
    networks:
      - karned-network
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://localhost:6001"
        tag: "neo4j"

  couchdb:
    container_name: karned-couchdb
    image: couchdb:latest
    ports:
      - "5977:5984"
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=password
    volumes:
      - .couchdb_data:/opt/couchdb/data
    networks:
      - karned-network
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://localhost:6001"
        tag: "couchdb"

  qdrant:
    container_name: karned-qdrant
    image: qdrant/qdrant:latest
    ports:
      - "5978:6333"
      - "5979:6334"
    volumes:
      - .qdrant_data:/qdrant/storage
    networks:
      - karned-network
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://localhost:6001"
        tag: "qdrant"

  # Services
  keycloak:
    container_name: karned-keycloak
    image: quay.io/keycloak/keycloak:latest
    command: start-dev
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    ports:
      - "5990:8080"
    volumes:
      - .keycloak_data:/opt/keycloak/data
    networks:
      - karned-network
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://localhost:6001"
        tag: "keycloak"

  vault:
    container_name: karned-vault
    image: hashicorp/vault:latest
    ports:
      - "5991:8200"
    command: ["vault", "server", "-config=/vault/config/vault.hcl"]
    cap_add:
      - IPC_LOCK
    volumes:
      - .vault_data:/vault/data
      - ./config/vault.hcl:/vault/config/vault.hcl:ro
    networks:
      - karned-network
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://localhost:6001"
        tag: "vault"

  vault-unseal:
    container_name: karned-vault-unseal
    image: karned-vault-unseal:latest
    environment:
      - CHECK_INTERVAL=5
    volumes:
      - .vault_data:/shared:ro
    networks:
      - karned-network
    depends_on:
      - vault
    restart: unless-stopped
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://localhost:6001"
        tag: "vault-unseal"

  grafana:
    container_name: karned-grafana
    image: grafana/grafana:latest
    ports:
      - "5992:3000"
    volumes:
      - .grafana_data:/var/lib/grafana
    networks:
      - karned-network
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://localhost:6001"
        tag: "grafana"

  prometheus:
    container_name: karned-prometheus
    image: prom/prometheus:latest
    ports:
      - "5993:9090"
    volumes:
      - .prometheus_data:/prometheus
    networks:
      - karned-network
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://localhost:6001"
        tag: "prometheus"

  minio:
    container_name: karned-minio
    image: minio/minio:latest
    ports:
      - "5994:9000"
      - "5995:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - .minio_data:/data
    networks:
      - karned-network
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://localhost:6001"
        tag: "minio"

  kafka:
    image: apache/kafka
    container_name: karned-kafka
    environment:
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://karned-kafka:9092
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@karned-kafka:9093
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_LOG4J_LOGGERS: "kafka.controller=INFO,kafka.producer.async.DefaultEventHandler=INFO,state.change.logger=TRACE,kafka.request.logger=DEBUG"
      KAFKA_CFG_LOG_LEVEL: DEBUG
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_CFG_ENABLE_KRAFT: 'yes'
      KAFKA_KRAFT_CLUSTER_ID: '5L6g3nShT-eMCtK--X86sw'
    ports:
      - "5996:9092"
    networks:
      - karned-network
    restart: unless-stopped
    volumes:
      - ./.kafka_data:/bitnami/kafka
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://localhost:6001"
        tag: "kafka"

  kafka-ui:
    image: provectuslabs/kafka-ui
    container_name: karned-kafka-ui
    ports:
      - "5997:8080"
    environment:
      DYNAMIC_CONFIG_ENABLED: "true"
    networks:
      - karned-network
    restart: unless-stopped
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://localhost:6001"
        tag: "kafka-ui"

  elasticsearch:
    container_name: karned-elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.2
    ports:
      - "5998:9200"
      - "5999:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    volumes:
      - .elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - karned-network
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://localhost:6001"
        tag: "elasticsearch"

  # Service Syslog centralis√©
  syslog:
    container_name: karned-syslog
    image: karned-syslog:latest
    ports:
      - "6000:514/udp"  # Port UDP pour collecter les logs
      - "6001:514/tcp"  # Port TCP pour collecter les logs
      - "6002:601/tcp"  # Port management
    volumes:
      - .syslog_data:/var/log
      - ./config/syslog-ng.conf:/etc/syslog-ng/syslog-ng.conf:ro
    networks:
      - karned-network
    restart: unless-stopped
    cap_add:
      - SETPCAP

  rabbitmq:
    container_name: karned-rabbitmq
    image: rabbitmq:3-management
    ports:
      - "6003:5672"   # Port AMQP
      - "6004:15672"  # Port UI management
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    volumes:
      - .rabbitmq_data:/var/lib/rabbitmq
    networks:
      - karned-network
    restart: unless-stopped
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://localhost:6001"
        tag: "rabbitmq"

  ollama:
    container_name: karned-ollama
    image: ollama/ollama:latest
    ports:
      - "6005:11434"  # Ollama API Port
    volumes:
      - .ollama_data:/root/.ollama
    networks:
      - karned-network
    restart: unless-stopped
    logging:
      driver: "syslog"
