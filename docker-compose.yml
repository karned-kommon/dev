      - ALLOWED_ORIGINS=http://localhost:3000|http://localhost:8000|http://localhost:8080|http://localhost:8081|http://localhost:8082|http://localhost:8083|http://localhost:8084|http://localhost:8085|http://localhost:8086|http://localhost:8087|http://localhost:8088|http://localhost:8089|http://localhost:8090|http://localhost:8091|http://localhost:8092|http://localhost:8093|http://localhost:8094|http://localhost:8095
