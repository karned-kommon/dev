name: karned

services:
  # Databases
  mongodb:
    container_name: karned-mongodb
    image: mongo:8
    ports:
      - "5971:27017"
    volumes:
      - .mongo_data:/data/db
    networks:
      - karned-network

  redis:
    container_name: karned-redis
    image: redis:latest
    ports:
      - "5972:6379"
    volumes:
      - .redis_data:/data
    networks:
      - karned-network

  mariadb:
    container_name: karned-mariadb
    image: mariadb:latest
    ports:
      - "5973:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=karned
    volumes:
      - .mariadb_data:/var/lib/mysql
    networks:
      - karned-network

  postgres:
    container_name: karned-postgres
    image: postgres:latest
    ports:
      - "5974:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=karned
    volumes:
      - .postgres_data:/var/lib/postgresql/data
    networks:
      - karned-network

  neo4j:
    container_name: karned-neo4j
    image: neo4j:latest
    ports:
      - "5975:7474"
      - "5976:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - .neo4j_data:/data
    networks:
      - karned-network

  couchdb:
    container_name: karned-couchdb
    image: couchdb:latest
    ports:
      - "5977:5984"
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=password
    volumes:
      - .couchdb_data:/opt/couchdb/data
    networks:
      - karned-network

  # Services
  keycloak:
    container_name: karned-keycloak
    image: quay.io/keycloak/keycloak:latest
    command: start-dev
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    ports:
      - "5990:8080"
    volumes:
      - .keycloak_data:/opt/keycloak/data
    networks:
      - karned-network

  vault:
    container_name: karned-vault
    image: hashicorp/vault:latest
    ports:
      - "5991:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=root
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - .vault_data:/vault/data
    networks:
      - karned-network

  grafana:
    container_name: karned-grafana
    image: grafana/grafana:latest
    ports:
      - "5992:3000"
    volumes:
      - .grafana_data:/var/lib/grafana
    networks:
      - karned-network

  prometheus:
    container_name: karned-prometheus
    image: prom/prometheus:latest
    ports:
      - "5993:9090"
    volumes:
      - .prometheus_data:/prometheus
    networks:
      - karned-network

  minio:
    container_name: karned-minio
    image: minio/minio:latest
    ports:
      - "5994:9000"
      - "5995:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - .minio_data:/data
    networks:
      - karned-network

networks:
  karned-network:
    external: true

volumes:
  .mongo_data:
  .redis_data:
  .mariadb_data:
  .postgres_data:
  .neo4j_data:
  .couchdb_data:
  .keycloak_data:
  .vault_data:
  .grafana_data:
  .prometheus_data:
  .minio_data:
